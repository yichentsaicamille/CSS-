<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin & Padding</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .text {
        background-color: #ffa;
      }

      @media screen and (min-width: 768px) {
        .pic-card .col-12:last-child {
          margin-top: -100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container pic-card">
      <div class="row">
        <!-- mb-md-0: 讓 mb 在 md 以上沒有 mb -->
        <div class="col-12 col-md-7 mb-5 mb-md-0">
          <div class="pic">
            <img
              src="https://picsum.photos/300/150/?random=10"
              class="w-100 img-thumbnail"
            />
          </div>
        </div>
        <div class="col-12 col-md-7 ms-auto">
          <div class="text p-4">
            <h3>金魚都能懂的 Bootstrap</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, sit
              aspernatur?
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
